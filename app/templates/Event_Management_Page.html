    <body ng-app = "myApp">
        
        <div class="header">
            <button type="button" class="button" onclick="navigateTo('/admin')">Home</button> 
            <button type="button" class="button" onclick="navigateTo('/user_mng')">User Management </button> 
            <button type="button" class="button" onclick="navigateTo('/event_mng')">Event Management </button> 
            <button type="button" class="button"  onclick="navigateTo('/info_mng')">Info Management </button>

                <button type="button" class="logout_btn"  onclick="navigateTo('/logout')"> Logout </button>
            </div>
 
            
        </div>

        
           
            
        
        <br><br>
        
        <div class="mainrow">
            <div class="sideleft">
                <form action="/CreateEvent" method="POST">
                    <div class="addEvent">
                        <H3>Add Event</H3>
                        
                        
                        <label>&nbsp;</label><br>
                        <input type="text" name="Title0" placeholder="Title"></input><label>&nbsp;</label>
                        <input type="text" name="State0" placeholder="State"></input>
                        <input type="text" name="Description0" placeholder="Description"></input>
                        <input type="text" name="Date0" placeholder="Date"></input><label>&nbsp;</label>
                        <input type="text" name="Location0" placeholder="Location"></input>
                        <input type="text" name="NormalPrice0" placeholder="Normal Price"></input>
                        <input type="text" name="VIPPrice0" placeholder="VIP Price"></input><label>&nbsp;</label>
                        <input type="text" name="SpecialPrice0" placeholder="Special Price"></input>
                        <input type="text" name="ReservationCap0" placeholder="Reservation Cap"></input><br>
                        <input type="submit" value="Add"/>
                    </div>
                </form>  <br><br><br>
                
                <form action="/searchEvents" method="POST">
                    <div class="search">
                        <label>Search</label>
                        <input type="text" class="search_field" name="search_bar" id="Search" placeholder="Search" ></input>
                        <button type="submit">üîç</button><br>
                        <label>Filter</label>
                        <select name="filter" id="filter" >
                            <option>Title</option>
                            <option>Date</option>
                            <option>Location</option>
                            <option>Reservation Cap</option>      
                        </select>
                        
                    </div>
                </form>
                
            </div>
            
        <div class="sideright">
                <!-- Edit User Form -->
            <div class="editEvent"  id="editForm">
                <H3>Edit Event</H3>
                
                    <label id="user_id">{{sessionId}}</label>
                    <div>
                        <form action="/updateEvent" method="POST" >
                            
                            <div> 
                                <label id="editTitle" >{{sessionT}} </label>
                                <input type="text" placeholder="New Title" name="Title2"></input>
                
                                <label id="editState">{{sessionSt}}</label>
                                <input type="text" placeholder="New State" name="State2"></input>
                                
                                <label id="editDescription">{{sessionDe}}</label>
                                <input type="text" placeholder="New Description" name="Description2"></input>
    
                                <label id="editDate" >{{sessionDa}} </label>
                                <input type="text" placeholder="New Date" name="Date2"></input>
                
                                <label id="editLocation">{{sessionL}}</label>
                                <input type="text" placeholder="New Location" name="Location2"></input>
                                
                                <label id="editNormalPrice">{{sessionNP}}</label>
                                <input type="text" placeholder="New NormalPrice" name="NormalPrice2"></input>
    
                                <label id="editVIPPrice" >{{sessionVP}} </label>
                                <input type="text" placeholder="New VIPPrice" name="VIPPrice2"></input>
                
                                <label id="editSpecialPrice">{{sessionSP}}</label>
                                <input type="text" placeholder="New SpecialPrice" name="SpecialPrice2"></input>
                                
                                <label id="editReservationCap">{{sessionRC}}</label>
                                <input type="text" placeholder="New ReservationCap" name="ReservationCap2"></input><br>
                                
                                
                                <button type="submit"> Save</button>
                            </div>
                            
                            
                            
                        </form>
                        
                    
                        <br>
                        <form action="/DeleteEvent" method="POST" >
                            <button type="sumbit" > Delete</button> 
                            
                        </form>
                       
                    </div>
                    <br>
                
            </div>
        </div>
            
            
            
            
        </div>
            

            <div>
                <table >
                    <thead>
                        <tr>
                            <th><h3>Event Id</h3></th>
                            <th><h3>Title</h3></th>
                            <th><h3>State</h3></th>
                            <th><h3>Description</h3></th>
                            <th><h3>Date</h3></th>
                            <th><h3>Location</h3></th>
                            <th colspan="3"><h3>Price</h3></th>
                            <th><h3>Reservation Cap</h3></th>
                            
                        </tr>
                    </thead>
                    <tbody>
                       {{tableRows}}
                        
                    </tbody>
                    
                </table>
            </div>
            
        
        
        

        
        
        
        

        <script>
            
            function navigateTo(page) {
              window.location.href = page;
            }

            //Dark Mode
            const toggleButton = document.getElementById('dark-mode-toggle');
            const prefersDarkMode = localStorage.getItem('darkMode');

            if (prefersDarkMode === 'true') {
                document.body.classList.add('dark-mode');
            }

            function toggleDarkMode(){
                var body = document.body;
                body.classList.toggle("dark-mode");
                const isDarkMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);
            }
            
            
            
           
            
            
        </script>
